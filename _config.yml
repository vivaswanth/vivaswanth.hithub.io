---
title: Softgroot
timezone: UTC
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: _posts
  values:
    layout: post
    author: sal
    avatar: "/assets/images/avatar1.jpg"
- scope:
    path: _pages
  values:
    layout: page
email: your-email@example.com
description: Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for Google search
  results) and in your feed.xml site description.
url: 
logo: assets/images/logo.png
twitter_username: jekyllrb
github_username: jekyll
include:
- _pages
remote_theme: wowthemesnet/mundana-theme-jekyll
plugins:
- jekyll-feed
- jekyll-remote-theme
- jekyll-sitemap
- jekyll-paginate
- jekyll-seo-tag
authors:
  sal:
    name: Sal
    site: https://www.wowthemes.net
    avatar: "/assets/images/avatar1.jpg"
    bio: Hi, I am Sal, the author of Mundana, the theme you're currently previewing.
      I hope you like it!
    email: wowthemesnet@gmail.com
    twitter: https://twitter.com/wowthemesnet
  jane:
    name: Jane
    site: https://www.wowthemes.net
    avatar: "/assets/images/avatar2.jpg"
    bio: Blogger, fashionista, love to explore new ideas and write on my morning coffee!
    email: fakemail@gmail.com
    twitter: https://twitter.com/wowthemesnet
markdown: kramdown
highlighter: rouge
paginate: 10
